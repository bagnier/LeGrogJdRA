<section data-ng-controller="ActivitiesController">
    <div class="page-header">
        <h1>New Activity</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="story">Story</label>
                    <div class="controls">
                        <input type="text" data-ng-model="story" id="story" class="form-control" placeholder="Story" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="action">Action</label>
                    <div class="controls">
                        <input type="text" data-ng-model="action" id="action" class="form-control" placeholder="Action" required>

                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
