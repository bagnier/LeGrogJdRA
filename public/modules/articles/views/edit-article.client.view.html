<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Article</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input type="text" data-ng-model="article.title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="authors">Authors (séparés d'un point virgule)</label>
					<div class="controls">
						<input type="text" data-ng-model="article.authorsCommaSeparated" id="authors" class="form-control" placeholder="Authors">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="tags">Tags (séparés d'un point virgule)</label>
					<div class="controls">
						<input type="text" data-ng-model="article.tagsCommaSeparated" id="tags" class="form-control" placeholder="Tags">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="url">Url</label>
					<div class="controls">
						<input type="text" data-ng-model="article.url" id="url" class="form-control" placeholder="Url">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="language">Language</label>
					<div class="controls">
						<input type="text" data-ng-model="article.language" id="language" class="form-control" placeholder="Language">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="format">Format</label>
					<div class="controls">
						<input type="text" data-ng-model="article.format" id="format" class="form-control" placeholder="Format">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea data-ng-model="article.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
