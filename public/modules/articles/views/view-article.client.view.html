<section data-ng-controller="ArticlesController" data-ng-init="findOneArticleAndRelatedActivities()">
	<div class="page-header">
		<h1 data-ng-bind="article.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == article.user._id">
		<a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="article.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="article.user.displayName"></span>
		</em>
	</small>
	<ul>
  		<li data-ng-repeat="author in article.authors"><a href="{{author.url}}">{{author.name}}</a></li>
  	</ul>
  	<p class="" data-ng-bind="article.url"></p>
  	<p class="" data-ng-bind="article.format"></p>
  	<p class="" data-ng-bind="article.language"></p>
  	<p class="lead" data-ng-bind="article.description"></p>
  	<ul>
  		<li data-ng-repeat="activity in activities">{{activity.story}}</li>
  	</ul>
</section>
