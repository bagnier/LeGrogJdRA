<section data-ng-controller="ArticlesController" data-ng-init="findOneArticleAndRelatedActivities()">
	<div class="page-header">
		<h1 data-ng-bind="article.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == article.user._id">
		<a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div>
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="article.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="article.user.displayName"></span>
			</em>
		</small>
	</div>
	<div>
		Auteurs :
		<span data-ng-repeat="author in article.authors">
			<a href="{{author.url}}" class="label label-warning">{{author.name}}</a>
  		</span>
	</div>
	<div>
  		Tags :
		<span data-ng-repeat="tag in article.tags">
			<span class="label label-info">{{tag}}</span>
  		</span>
  	</div>
  	<p class="">Langue : <span data-ng-bind="article.language"></span></p>
  	<p class="">Adresse :
  		<a data-ng-href="{{article.url}}" class="label label-primary">page du jeu</a>
  		<a data-ng-href="http://web.archive.org/web/*/{{article.url}}" class="label label-default">archive</a>
  	</p>
  	<p class="">Format : <span data-ng-bind-html="article.format"></span></p>
  	<p class="lead" data-ng-bind-html="article.description"></p>
  	<hr>
  	<ul>
  		<li data-ng-repeat="activity in activities">{{activity.story}}</li>
  	</ul>
</section>
